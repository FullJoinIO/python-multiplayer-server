<!DOCTYPE HTML>

<html>

<head>

    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

    <script type="text/javascript">
        function WebSocketTest() {

            if ("WebSocket" in window) {

                // open a web socket
                var ws = new WebSocket(`ws://${location.hostname}:${location.port}/ws`);
                var packages = []
                var client_id = undefined

                // Network tick rate calculation
                setInterval(function(){ 
                    document.getElementById("network_tick_rate").innerHTML = `Network tick rate: ${packages.length}`
                    packages.splice(0,packages.length)
                }, 1000);

                ws.onopen = function () {

                    // Web Socket is connected
                    document.getElementById("network_state").innerHTML = `Network state: CONNECTED`

                    // Send request to join a game
                    ws.send("opj.sample_data");
                };

                ws.onmessage = function (evt) {
                    
                    var data = JSON.parse(evt.data)

                    if(data.opc !== undefined){
                        client_id = data.opc.id
                        document.getElementById("client_id").innerHTML = `Client id: ${client_id}`
                    }

                    if(data.server_stats !== undefined){
                        packages.push(data)

                        document.getElementById("client_count_server").innerHTML = `Client count server: ${data.server_stats.client_count_server}`
                        document.getElementById("player_count_server").innerHTML = `Player count server: ${data.server_stats.player_count_server}`
                        document.getElementById("player_count_room").innerHTML = `Player count room: ${data.server_stats.player_count_room}`
                    }

                    if(data.opu !== undefined){
                        for(let key in data.opu){
                            if(data.opu[key].id === client_id){
                                document.getElementById("player_position").innerHTML = `Player position: ${data.opu[key].x},${data.opu[key].y}`
                            }
                        }
                    }

                    //console.log(data)
                };

                ws.onclose = function () {

                    // websocket is closed.
                    document.getElementById("network_state").innerHTML = `Network state: CLOSED`
                };
            } else {

                // The browser doesn't support WebSocket
                alert("WebSocket NOT supported by your Browser!");
            }
        }
    </script>

</head>

<body>
    Python, Realtime Multiplayer Server!
    <div id="sse">
        <a href="javascript:WebSocketTest()">Run WebSocket</a>
    </div>
    <div id="client_id">Client id: </div>
    <div id="player_position">Player position: </div>
    <div id="client_count_server">Client count server:</div>
    <div id="player_count_server">Player count server:</div>
    <div id="player_count_room">Player count room:</div>
    <div id="network_state">Network state: DISCONNECTED</div>
    <div id="network_tick_rate">Network tick rate:</div>

</body>

</html>
